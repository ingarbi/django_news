<div class="list-group">
    {% for category in categories %}
    <a
      href="{{ category.get_absolute_url }}"
      {% comment %}href="{% url 'category' category.pk %}"{% endcomment %}
      class="list-group-item list-group-item-action"
      aria-current="true"
    >
      {{ category.title }} <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span>
    </a>
    {% endfor %}
  </div>
